      REACT_APP_GOOGLE_API_KEY: ${{ secrets.REACT_APP_GOOGLE_API_KEY_STAGE }}
    steps:
      - name: Build and push image
        env:
          IMAGE_TAG: ${{ needs.check-branches.outputs.image_tag }}
