jobs:
  my-1st:
    runs-on: ubuntu-latest

    steps:
    - name: clone
      uses: actions/checkout@v1

    - name: Jobe ls
      run: ls -la 

    - name: cat envs
      run: |
        echo "${{ env.APP_NAME }}"
        echo "${{ env.APP_ENV }}"

    - name: build docker
      run: docker build -t muzzle/muzzle:v1.00 .

    - name: show images
      run: docker images      
    
