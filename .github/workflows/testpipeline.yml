on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch name to check (default: develop)'
        required: true
        type: string
      env:
        description: 'ENV'
        required: true
        type: string
      branch:
        description: 'Branch name to check (default: develop)'
        required: false
        default: 'develop'
      custom_tag:
        description: 'Custom docker tag (optional, replaces 1.0.{run_number})'
        required: false

jobs:
  check-branches:
    runs-on: ubuntu-latest
    outputs:
#      admin_branch: ${{ steps.check_admin.outputs.actual_branch }}
#      client_branch: ${{ steps.check_client.outputs.actual_branch }}
#      portal_branch: ${{ steps.check_portal.outputs.actual_branch }}
      image_tag: ${{ steps.set_tag.outputs.image_tag }}
    steps:
      - name: check vars
      - run: |
          echo {{ github.event.inputs.ref }}
          echo {{ github.event.inputs.env }}
          echo {{ github.event.inputs.branch }}
          echo {{ github.event.inputs.custom_tag }}
          
      - name: Set image tag
        id: set_tag
        run: |
          if [ -z "${{ github.event.inputs.custom_tag }}" ]; then
            echo "1st step"
            echo "image_tag=1.0.${{ github.run_number }}" >> $GITHUB_OUTPUT
          else
            echo "2nd step"
            echo "image_tag=${{ github.event.inputs.custom_tag }}" >> $GITHUB_OUTPUT
          fi

  build-images:
    needs: check-branches
    runs-on: ubuntu-latest
